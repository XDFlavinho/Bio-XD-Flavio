<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>XD-Flavio</title>
  <link rel="stylesheet" href="estilo.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Vídeo de fundo -->
  <video id="background-video" autoplay muted loop>
    <source src="video-horizontal.mp4" type="video/mp4" media="(min-aspect-ratio: 16/9)">
    <source src="video-vertical.mp4" type="video/mp4" media="(max-aspect-ratio: 9/16)">
    Seu navegador não suporta vídeos.
  </video>

  <!-- Foto de perfil -->
  <img class="Foto" src="edson.jpg" alt="Foto de perfil">
  
  <!-- Nome do autor -->
  <h1 class="NomeAutor">_Edson_Flavio_</h1>
  <button class="fundo"></button>
  
  <div class="social-container">
    <div class="social-instagram">
        <img src="Instagram.jpg" alt="logo do instagram" class="logo">
        <a href="https://www.instagram.com/_edson_flavio_" target="_blank">
            <button class="botao">Instagram</button>
        </a>
    </div>
    <div class="social-facebook">
        <img src="facebook.jpg" alt="logo do facebook" class="logo">
        <a href="https://www.facebook.com/FlavioBonamim" target="_blank">
            <button class="botao">Facebook</button>
        </a>
    </div>
    <div class="social-tiktok">
        <img src="tiktok.jpg" alt="logo do tiktok" class="logo">
        <a href="https://www.tiktok.com/@xdflavio" target="_blank">
            <button class="botao">TikTok</button>
        </a>
    </div>
    <div class="social-youtube">
        <img src="youtube.jpg" alt="logo do youtube" class="logo">
        <a href="https://www.youtube.com/@XD-Flavio" target="_blank">
            <button class="botao">YouTube</button>
        </a>
    </div>
    <div class="social-livepix">
        <img src="livepixx.jpg" alt="logo do livepix" class="logo">
        <a href="https://livepix.gg/xdflaviooo" target="_blank">
            <button class="botao">LivePix</button>
        </a>
    </div>
</div>
</body>
</html>
